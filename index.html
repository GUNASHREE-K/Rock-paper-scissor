<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scoreboard">
    <div class="player-score">Player: <span id="playerScore">0</span></div>
    <div class="computer-score">Computer: <span id="computerScore">0</span></div>
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="game">
    <div class="choices">
      <button class="choice" id="rock">🪨 Rock</button>
      <button class="choice" id="paper">📄 Paper</button>
      <button class="choice" id="scissors">✂️ Scissors</button>
    </div>
    <div class="result">
      <p id="resultText"></p>
    </div>
    <button id="playAgain" class="hidden">🔁 Play Again</button>
  </div>

  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
