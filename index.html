<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒ¸ Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sound Effects -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="drawSound" src="draw.mp3" preload="auto"></audio>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <img src="floral-board.png" alt="Floral Board" class="scoreboard-frame" />
    <div class="score-text">
      <div>
        <h2>ğŸ‘§ You</h2>
        <p id="playerScore">0</p>
      </div>
      <div>
        <h2>ğŸ¤– Computer</h2>
        <p id="computerScore">0</p>
      </div>
    </div>
  </div>

  <!-- Game Section -->
  <div class="game">
    <h1>ğŸŒ¸ Rock Paper Scissors ğŸŒ¸</h1>
    <div id="countdown">Choose in: 3</div>

    <div class="choices">
      <button class="choice" data-choice="rock">
        <img src="rock.png" alt="Rock" />
      </button>
      <button class="choice" data-choice="paper">
        <img src="paper.png" alt="Paper" />
      </button>
      <button class="choice" data-choice="scissors">
        <img src="scissors.png" alt="Scissors" />
      </button>
    </div>

    <div class="result">
      <p id="resultText"></p>
      <p id="computerChoice"></p>
    </div>

    <button id="playAgainBtn" class="hidden">ğŸ” Play Again</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
