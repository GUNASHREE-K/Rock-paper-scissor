<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sound Effects -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
  <audio id="drawSound" src="draw.mp3" preload="auto"></audio>

  <div class="scoreboard">
    <img src="images/floral-board-compressed.png" alt="Floral Frame" class="floral-frame"/>
    <div class="scores">
      <div class="player-score"><h2>👧 You</h2><p id="playerScore">0</p></div>
      <div class="computer-score"><h2>🤖 Computer</h2><p id="computerScore">0</p></div>
    </div>
  </div>

  <div class="game">
    <h1>🌸 Rock Paper Scissors 🌸</h1>
    <div class="countdown" id="countdown"></div>

    <div class="options">
      <button class="choice-btn" data-choice="rock"><img src="rock.png" alt="Rock"></button>
      <button class="choice-btn" data-choice="paper"><img src="paper.png" alt="Paper"></button>
      <button class="choice-btn" data-choice="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>

    <div class="result">
      <p id="resultText"></p>
      <img id="playerChoiceImg" src="" alt="" />
      <img id="computerChoiceImg" src="" alt="" />
    </div>

    <button id="playAgainBtn" class="play-again" style="display:none;">🔁 Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
